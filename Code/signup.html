<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            
        }

        .main {
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        #chk {
            display: none;
        }

        .signup {
            margin-top: -50px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #b8b444;
        }


        #chk:checked~.signup label {
            transform: scale(.6);
        }

        .top1 {
            width: 60vw;
            height: 6vh;
            margin-top: -500px;
            color: black;
            font-family: fantasy;
            font-size: large;
            position: absolute;
            left: -20px;
            display: flex;
            align-items: center;
            padding: 0 0 0 50px;
        }
    </style>
</head>

<body>

    <div class="top1">
        <h2><a href="home.html" style="text-decoration: none; color: black;"><img src="images/plane.png"
                    style="height:60px; width: 45px; border-radius: 20px;"></a></h2>
    </div>


    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form name="loginform" action="login.html">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="mobile" name="mobileno" placeholder="+91-" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <input type="password" name="cpswd" placeholder="Confirm Password" required="">
                <button>Sign up</button>
            </form>
        </div>

    </div>

    <!-- Form validation using javascript begins here...... -->

    <script>
        var email = document.forms['loginform']['email'];
        var password = document.forms['loginform']['pswd'];
        var cpassword = document.forms['loginform']['cpswd'];
        var mobileno = document.forms['loginform']['mobileno'];
        var date_no_future = document.forms['loginform']['date_no_future'];
        var btn = document.getElementById('btn-login');

        function validate(e) {
            e.preventDefault();
        }

        document.querySelectorAll('#loginform input').forEach(e => {
            e.addEventListener('keyup', function (event) {
                var isValid = true;
                if (!email.validity.valid || !password.validity.valid || !mobileno.validity.valid) {
                    isValid = false;
                }

                if (password.value != cpassword.value) {
                    isValid = false;
                    console.log('invalid password')
                }



                if (mobileno <= 1000000000) {
                    isValid = false;
                    console.log("Invalid Mobile Number")
                }

                if (!isValid) {
                    btn.setAttribute('disabled', true)
                }
                else {
                    btn.removeAttribute('disabled');
                }
            })
        });

    </script>

</body>

</html>
